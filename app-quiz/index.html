<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
        div.wrapper {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            align-items: center;
            margin: 0 auto;
        }

        button {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Quiz App</h1>

    <p>How old is William Shatner?</p>
    <input type="text" />
    <button onclick="checkAnswer()">Check Answer</button>


</div>
<script>

    function checkAnswer() {
        const answer = document.querySelector("input").value;
        if (answer == "90") {
            alert("You answered correct!");
        } else {
            alert("Please try again!");
        }
    }


</script>
</body>
</html>
